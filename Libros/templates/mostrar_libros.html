<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Document</title>
</head>
<body>

    <div class="d-flex flex-row justify-content-around">
        <div>
            <h1>Titulo: {{libro['titulo']}}</h1>
            <table class = "table boder border-2">
                <thead>
                    <tr>
                        <th>Favoritos de:</th>
                    </tr>
                </thead>
                <tbody>
                    {% for autor in autores%}
        
                    <tr>
                        <td>{{autor['nombre']}}</td>
                    </tr>
                {%endfor%}    
                </tbody>
            </table>
            <a href="/libro">Libros</a>
        </div>
        <div>
            <h1>Agregar Favoritos del Autor</h1>
            <form action="/agregar_favorito_libro" method = "post">
                <div class="form-group row">
                    <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Libro</label>
                    <div class="col-sm-10">
                        <select class="form-control form-control-sm" id="exampleFormControlSelect1" name="autor_id">
                            {% for autor in todos_autores %}
                                <option value="{{autor['id']}}">{{autor['nombre']}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <input type="hidden" value="{{libro['id']}}" name="libro_id">
                <input type="submit" class="btn btn-danger" value="Agregar">
            </form>
        </div>
    </div>
   
</body>
</html>
